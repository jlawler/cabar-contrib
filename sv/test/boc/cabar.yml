cabar:
  version: v1.0
  component:
    version: '1.0'
  provides:
    bin: true
    sv:
      runsv_dir: /etc/service
      user: jlawler
      boc_service:
        runsv_dir: <%=cabar.current_directory%>../runsv
        script: '<%=cabar.current_directory%>/bin/boc'
        finish: '<%=cabar.current_directory%>/bin/finish'
    action:
      test: 'rake test'
  requires:
    component:
      c2: true
      c3: true
      boc_config: true
      boc_locale: true

